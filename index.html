<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
        
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/stylesheet.css" />
	</head> 
    <body> 
        <header class="main-header">
            <h1>The Code Review</h1>
        </header>
        <section class="content wrap"> 
            <div class="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <form class="nl-form" action="index.html" method="post"> 
                <fieldset class="contact-info">
                    <legend>Contact Infomation</legend>
                    
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" required placeholder="Required">
                    
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_mail" required placeholder="Required">
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="123-456-7890" pattern="xxx-xxx-xxx" maxlength="12">
                    
                    <label for="address">Street Address</label>
                    <input type="text" id="address" namme="user_address">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" namme="user_city">

                    <label for="state">State</label>
                    <select id="state" name="user_state" label="Choose a State">
                        <option value="" disabled selected hidden>Choose a State</option>
                        <option value="MS">MS</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                    </select><br>
                    
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="user_zip">
                    
                </fieldset>
                <fieldset class="nl-options">
                    <legend>Newsletter</legend>
                    
                    <label class="radio-header">Select the newsletter you would like to recieve</label><br>
                    <input type="radio" id="news_html" value="html" name="user_newsletter"><label for="news_html">&nbsp; HTML News</label><br>
                    <input type="radio" id="news_css" value="css" name="user_newsletter"><label for="news_css">&nbsp; CSS News</label><br>
                    <input type="radio" id="news_javascript" value="javascript" name="user_newsletter"><label for="news_javascript">&nbsp; Javascript News</label><br><br>
                    
                    <label class="radio-header">Newsletter format</label><br>
                    <input type="radio" id="html" value="html" name="user_news_format"><label for="html">&nbsp; HTML</label><br>
                    <input type="radio" id="plain" value="plain" name="user_news_format"><label for="plain">&nbsp; Plain text</label><br><br>
                    
                    <label for="other">Other topics you'd like to hear about</label>
                    <textarea id="other" name="user_other"></textarea>
                </fieldset>
                
                <button type="submit" t>Sign Up</button>
            </form>
        </section>
        <footer class="wrap">
        <p>Copyright The Code Review</p>
        </footer>
    
    
    </body>
